<script>

<style>
  body {
    font-family: 'Outfit', sans-serif;
    background-color: #05140D;
  }

  /* New LED Text Effect */
  .led-text-effect {
    background-image: linear-gradient(
      90deg,
      #10b981, /* emerald-500 */
      #6ee7b7, /* emerald-300 */
      #a7f3d0, /* emerald-200 */
      #6ee7b7, /* emerald-300 */
      #10b981  /* emerald-500 */
    );
    background-size: 200% auto;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    animation: led-flow 4s linear infinite;
  }

  @keyframes led-flow {
    to {
      background-position: 200% center;
    }
  }
</style>
